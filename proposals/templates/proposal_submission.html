{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Submit proposal" %}{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center mt-4">{% trans "Submit proposal" %}</h4>
            <form method="post" class="mt-4">
                {% csrf_token %}

                <div class="mb-3 col-md-6 mx-auto">
                    <label for="id_category" class="form-label">{% trans "Category" %}</label>
                    <select name="Category" id="id_category" class="form-select">
                        {% for category_key, category_value in categories %}
                        <option value="{{ category_key }}">{{ category_value }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="id_title" class="form-label">{% trans "Title" %}</label>
                    <input type="text" name="Title" id="id_title" value="{{ title }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="id_proposal" class="form-label">{% trans "Proposal" %}</label>
                    <textarea name="Proposal" id="id_proposal" class="form-control" rows="8">{{ proposal_content }}</textarea>
                </div>

                <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
            </form>

            {% if error_message %}
            <p class="mt-3 text-danger">{{ error_message }}</p>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
