{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Submit proposal" %}{% endblock %}
{% block content %}

<div class="p-6 mt-10 bg-gray-800 border border-gray-700 rounded-lg shadow-md dark:border-gray-700 dark:bg-gray-800">
    <div class="flex justify-center mt-4">
        <div class="w-full max-w-md">
            <div class="mt-4 text-white bg-gray-800 card">
                <div class="card-header bg-secondary">
                    <div class="my-6 text-4xl font-medium text-center">{% trans "Submit proposal" %}</div>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-6 text-center">
                            <label class="block mt-10 mb-2 text-lg font-medium text-white dark:text-white"
                                for="id_category">{% trans "Category" %}</label>
                            <select
                                class="rounded-lg border border-gray-600 bg-gray-700 p-2.5 text-sm text-white focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                                id="id_category" name="Category">
                                {% for category_key, category_value in categories %}
                                <option value="{{ category_key }}">{{ category_value }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="my-10 text-center">
                            <label class="text-2xl font-medium text-white form-label"
                                for="id_title">{% trans "Title" %}</label>
                            <input
                                class="mt-4 block w-full rounded-lg border border-gray-600 bg-gray-700 p-2.5 text-lg text-white focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                                id="id_title" name="Title" type="text" value="{{ title }}" required>
                        </div>
                        <div class="mt-10 text-center">
                            <label class="text-2xl font-medium text-white form-label"
                                for="id_proposal">{% trans "Proposal" %}</label>
                            <textarea
                                class="form-control mt-4 block w-full rounded-lg border border-gray-600 bg-gray-700 p-2.5 text-sm text-white focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                                id="id_proposal" name="Proposal" rows="8">{{ proposal_content }}</textarea>
                        </div>
                        <div class="text-center">
                            <button
                                class="mx-auto mb-2 mt-10 flex rounded-lg bg-gradient-to-r from-green-400 via-green-500 to-green-600 px-5 py-2.5 text-center text-lg font-medium text-white shadow-lg shadow-green-500/80 hover:bg-gradient-to-br focus:outline-none focus:ring-4 focus:ring-green-800 dark:shadow-lg dark:shadow-green-800/80 dark:focus:ring-green-800"
                                type="submit">{% trans "Submit" %}</button>
                        </div>
                        {% if error_message %}
                        <p class="mt-3 text-danger">{{ error_message }}</p>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
