{% extends "main.html" %}

{% block title %}
All proposals
{% endblock %}


{% block content %}

<h1>All proposals</h1>

<ul>
    {% for x in proposals %}
    <li>
        <a href="proposal_details/{{ x.id }}">
            <strong>
                {{ x.title }}<br>
            </strong>
            {{ x.content }}
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
