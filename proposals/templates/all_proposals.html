<!DOCTYPE html>
<html>

<body>

    <h1>All proposals</h1>

    <ul>
        {% for x in proposals %}
        <li>
            <a href="proposal_details/{{ x.id }}">
                <strong>
                    {{ x.title }}<br>
                </strong>
                {{ x.content }}
            </a>
        </li>
        {% endfor %}
    </ul>

</body>

</html>
