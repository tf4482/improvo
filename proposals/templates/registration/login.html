{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Login" %}{% endblock %}
{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h4 class="text-center">{% trans "Log in" %}</h4>
            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">{% trans "Username" %}</label>
                    <input type="text" name="username" id="id_username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">{% trans "Password" %}</label>
                    <input type="password" name="password" id="id_password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">{% trans "Log in" %}</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'signup' %}" class="btn btn-primary">{% trans "Sign up" %}</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
