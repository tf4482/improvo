{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Sign up" %}{% endblock %}
{% block content %}
<h2>{% trans "Sign up" %}</h2>
<form method="post">
  {% csrf_token %}
  <label for="id_username">Username:</label>
  {{ form.username }}
  <br>
  <label for="id_password1">Password:</label>
  {{ form.password1 }}
  <br>
  <label for="id_password2">Confirm Password:</label>
  {{ form.password2 }}
  <br>
  <button type="submit">{% trans "Sign up" %}</button>
</form>

{% endblock %}
