<!DOCTYPE html>
{% load i18n %}

<html>

<head>

    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

</head>

<title>

    {% block title %}
    {% endblock %}

</title>

<body class="container-fluid p-5 bg-grey text-grey text-center">

    {% if not request.path == "/" %}
        <p><a href="/">{% trans "Back to main page" %}</a></p>
    {% endif %}
    {% block content %}
    {% endblock %}

</body>

</html>
