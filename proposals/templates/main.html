<!DOCTYPE html>

<html>

<head>

    <title>

        {% block title %}
        {% endblock %}

    </title>

    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

</head>

<body class="container-fluid p-5 bg-grey text-grey text-center">

    {% if not request.path == "/" %}
        <p><a href="/">Back to main page</a></p>
    {% endif %}
    {% block content %}
    {% endblock %}

</body>

</html>
